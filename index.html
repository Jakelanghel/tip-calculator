<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/jpg" href="images/favicon-32x32.png"/>
    <title>Document</title>
</head>
<body>
    <div class="container-center"><!--Container to keep everything in the center of the page-->
        <header>
            <img src="images/logo.svg" alt="splitter">
        </header>

        <main>
            <div class="container-desktop-col"> <!-- Container to create first columns in desktop layout-->

                <section class="flex-col container">
                    <label for="bill-input" class="input-label">Bill</label>
                    <input type="number" class="input bill-input" id="bill-input-id" placeholder="0">
                </section>

                <section class="container">
                        <label  class="input-label tip-label" for="tip-btns">Select Tip % </label>
                        <input type="button" class="tip-percent-btn" id="tip-btn" value="5%">
                        <input type="button" class="tip-percent-btn" id="tip-btn" value="10%">
                        <input type="button" class="tip-percent-btn" id="tip-btn" value="15%">
                        <input type="button" class="tip-percent-btn" id="tip-btn" value="25%">
                        <input type="button" class="tip-percent-btn" id="tip-btn" value="50%">
                        <input type="number" class="tip-percent-btn custom-btn" id="tip-btn-custom" placeholder="custom">
                </section>
                
                <section class="container flex-col">
                    <label for="group-input" class="input-label">Number of People <span class="error-text">Can't be zero</span> </label>
                    <input type="number" class="input group-input" id="group-input-id" placeholder="0">
                </section>
            </div> <!-- Close first desktop col-->

            <div class="container-desktop-col"><!-- Container to create second columns in desktop layout-->
                <section class="container output">
                    <div class="flex-col">
                        <div class="tip-amount">
                            <div class="flex">
                                <div class="tip-info">
                                    <h4 class="output-title">Tip Amount</h4>
                                    <p class="output-subtitle">/ person</p>
                                </div>
                                <div class="tip-amount">
                                    <h2 class="output-data" id="output-data-tip">$0.00</h2>
                                </div>
                            </div>
                        </div>

                        <div class="total-amount">
                            <div class="flex total">
                                <div class="total-info">
                                    <h4 class="output-title">Total</h4>
                                    <p class="output-subtitle">/ person</p>
                                </div>
                                <div class="total-amount">
                                    <h2 class="output-data" id="output-data-total">$0.00</h2>
                                </div>
                            </div>
                        </div>
                        <button class="reset-btn">RESET</button>
                    </div>
                </section><!--Close output section-->
        </div> <!-- Close second desktop col-->
            
        </main>
    </div> <!--Close container-center-->
    <script src="js/index.js"></script>
</body>
</html>
